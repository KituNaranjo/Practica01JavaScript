<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Impuesto a la Renta</title>
  <script src="calculadora.js" defer></script>
</head>
<body>
  <h1>Calculadora de Impuesto a la Renta SRI 2021</h1>
  <form>
    <label for="ingresos">Ingresos:</label>
    <input type="number" id="ingresos" step="0.01" required><br>
    </br>
    <label for="gastosDeducibles">Gastos Deducibles:</label>
    <input type="number" id="gastosDeducibles" step="0.01" required><br>
  </br>
    <button type="button" id="calcularBtn">Calcular Impuesto</button>
  </form>

  <h2>Resultados:</h2>
  <p id="resultados"></p>
</body>
</html>
